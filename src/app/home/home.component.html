<mat-card style="margin: auto; width: 60%; margin-top: 6em;" class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>
        <div style="color: #004a93; margin-bottom: 1em;">
            Insert your policy informations
        </div>
    </mat-card-title>

    <form>
        <mat-form-field appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Ex. Allianz">
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Policy</mat-label>
            <input matInput placeholder="Ex. 0000000000">
        </mat-form-field>
    </form>

    <mat-card-actions align='end'>
        <button
            mat-raised-button
            color="primary"
        > Search
        </button>
    </mat-card-actions>

</mat-card>
