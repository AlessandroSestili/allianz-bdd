<mat-card *ngIf="isSearching === false" style="margin: auto; width: 30em; margin-top: 6em; margin-bottom: 1em;" class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>
        <div style="color: #004a93; margin-bottom: 1em;">
            Insert your policy informations
        </div>
    </mat-card-title>

    <form>
        <mat-form-field appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Ex. Allianz">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Policy</mat-label>
            <input matInput placeholder="Ex. 0000000000">
        </mat-form-field>
    </form>

    <mat-card-actions align="end">
        <button
            mat-raised-button
            color="primary"
            (click)="switchSearch()"
        > Search
        </button>
    </mat-card-actions>
</mat-card>

<!-- SECONDA CARD -->

<mat-card *ngIf="isSearching === true" style="margin: auto; width: 60%; margin-top: 6em;" class="mat-elevation-z8 width">

  <mat-card-title>
    <div style="color: #004a93; margin-bottom: 1em;">
        Insert your policy informations
    </div>
  </mat-card-title>
  <form fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field appearance="fill">
          <mat-label>Company</mat-label>
          <input matInput placeholder="Ex. Allianz">
      </mat-form-field>

      <mat-form-field appearance="fill">
          <mat-label>Policy</mat-label>
          <input matInput placeholder="Ex. 0000000000">
      </mat-form-field>

      <!-- <button mat-raised-button color="primary">Search</button> -->
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="FileType">
        <th mat-header-cell *matHeaderCellDef> FileType </th>
        <td mat-cell *matCellDef="let element"> {{element.FileType}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Download">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button><mat-icon>download</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
