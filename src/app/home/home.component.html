<mat-card style="margin: auto; width: 60%; margin-top: 6em;" class="mat-elevation-z8">
  <mat-card-title>
      Insert your policy informations
  </mat-card-title>

  <form>
      <mat-form-field appearance="fill">
          <mat-label>Company</mat-label>
          <input matInput placeholder="Ex. Allianz">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Policy</mat-label>
          <input matInput placeholder="Ex. 0000000000">
      </mat-form-field>
  </form>
</mat-card>

<mat-card style="margin: auto; width: 60%; margin-top: 6em;" class="mat-elevation-z8">

  <mat-card-title>
      Insert your policy informations
  </mat-card-title>
  <form>
      <mat-form-field appearance="fill">
          <mat-label>Company</mat-label>
          <input matInput placeholder="Ex. Allianz">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Policy</mat-label>
          <input matInput placeholder="Ex. 0000000000">
      </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="FileType">
        <th mat-header-cell *matHeaderCellDef> FyleType </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Download">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
