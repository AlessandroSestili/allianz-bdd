<mat-card style="margin: auto; width: 30em; margin-top: 6em; margin-bottom: 1em;" class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>
        <div style="color: #004a93; margin-bottom: 1em;">
            Insert your policy informations
        </div>
    </mat-card-title>

    <form>
        <mat-form-field appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Ex. Allianz">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Policy</mat-label>
            <input matInput placeholder="Ex. 0000000000">
        </mat-form-field>
    </form>

    <mat-card-actions align="end">
        <button 
            mat-raised-button
            color="primary"
        > Search
        </button>
    </mat-card-actions>
</mat-card>


<mat-card class="mat-elevation-z8" style="width: 90%; margin: auto">
  <div fxLayout="row" fxLayoutAlign="space-around center" >
  <form>
      <mat-form-field appearance="fill">
          <mat-label>Company</mat-label>
          <input matInput placeholder="Ex. Allianz">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Policy</mat-label>
          <input matInput placeholder="Ex. 0000000000">
      </mat-form-field>
  </form>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
